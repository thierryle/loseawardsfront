<ion-header>
  <ion-toolbar>
    <ion-title>
      <ng-container *ngIf="category != null; else grand_champion">Statistiques de la cat&eacute;gorie {{category.name}}</ng-container>
      <ng-template #grand_champion>Statistiques Grand Champion</ng-template>      
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines *ngIf="stat">
    <ion-item *ngIf="category != null" text-wrap>
       <b>Ann&eacute;es d'apparition :</b>
       {{stat.appearingYears.join(', ')}}
     </ion-item>
     <ion-item *ngFor="let userId of getWinners()" text-wrap>
       <!-- Thierry : 3 victoires (2009, 2010, 2012) -->
       {{util.getUserNameFromList(userId, users)}} :
       {{util.getPlural(stat.awardsByUser[userId].length, "victoire")}}
       ({{stat.awardsByUser[userId].join(', ')}})
     </ion-item>
  </ion-list>
  <div [chart]="chart"></div>
</ion-content>
