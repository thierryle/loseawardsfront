  <ion-navbar color='light-blue'>
    <!--<ion-title>LOSE AWARDS</ion-title>-->
    <!--<div style="margin: auto; text-align: center;" [ngStyle]="{ 'padding-left' : getPaddingLeft() + 'px' }">-->
    <div style="margin-left: 30px;">
      <page-avatar *ngFor="let cachedUser of backend.getCachedUsers(); let i = index" [user]="cachedUser" size="60" style="position: relative;" [ngStyle]="{ 'left' : getPosition(i) + 'px' }"></page-avatar>
    </div>
    
    <ion-buttons left style="margin-left: 10px;">
      <!--<img alt="Lose awards" src="assets/imgs/loseawards.png" height="32px" style="display: block;"/>-->
      <!--<div style="font-weight: bolder; font-size: 32px; color: red;">LOSE AWARDS</div>-->
      <div style="font-size: 2.4rem; font-weight: 500;">LOSE AWARDS</div>
      <!--<h1>LOSE AWARDS</h1>-->         
      <span [innerHTML]="subtitle"></span>
    </ion-buttons>    
    
    <ion-buttons end style="margin-right: 10px;">
      <span class="identification">{{getIdentifiedUser()}}</span>
      <page-avatar [user]="backend.getIdentifiedUser()" size="32" (click)="identify()" style="cursor: pointer;" title="Identification"></page-avatar>
    </ion-buttons>
  </ion-navbar>
