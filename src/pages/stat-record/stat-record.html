<ion-header>
  <ion-toolbar>
    <ion-title>Records par cat&eacute;gorie</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines *ngIf="recordsByCategory">
    <ng-container *ngFor="let categoryId of getCategoriesIds()">
      <ion-item *ngIf="categoryId != -1" text-wrap>
        {{util.getCategoryNameFromList(categoryId, categories)}} : {{getUsersNames(categoryId)}}
        ({{util.getPlural(recordsByCategory[categoryId][0].record, 'victoire')}})
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
