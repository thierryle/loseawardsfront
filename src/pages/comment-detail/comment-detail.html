<ion-header>

  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <form [formGroup]="commentForm">
      <ion-item>
        <ion-textarea placeholder="Commentaire" formControlName="content" [(ngModel)]="comment.content"></ion-textarea>
      </ion-item>
      <div class="valid-error" *ngIf="!commentForm.controls.content.valid  && (commentForm.controls.content.dirty || submitAttempt)">
        <p *ngIf="commentForm.controls.content.errors.required">Veuillez saisir le commentaire.</p>
      </div>
    </form>
  </ion-list>
    
  <div padding>
    <button [disabled]="!commentForm.valid" ion-button color="primary" block (click)="save()">Valider</button>
  </div>
</ion-content>
