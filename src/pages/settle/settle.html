<ion-header>

  <ion-toolbar>
    <ion-title>
      D&eacute;partage des ex aequo
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let decision of decisions">
        <ion-label>{{util.getCategoryName(decision.categoryId)}}</ion-label>
        <ion-select cancelText="Annuler" okText="OK" placeholder="Comp&eacute;titeur" [(ngModel)]="decision.nominatedId">
          <ion-option value="-2">Tous</ion-option>
          <ion-option *ngFor="let userId of winnersByCategory[decision.categoryId]" [value]="userId">{{util.getUserName(userId)}}</ion-option>
        </ion-select>
      </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="save()">Valider</button>
  </div>
</ion-content>
