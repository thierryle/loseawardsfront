<ion-header>
  <page-top-header subtitle="Images"></page-top-header>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="bundle">
    <ion-row *ngFor="let row of getRows()">
      <ion-col col-4 *ngFor="let nomination of nominationsRow[row]">
        <ion-card>
          <ion-card-header>
            {{util.getCategoryName(nomination.categoryId)}}
          </ion-card-header>
          <img [src]="backend.getImageURL(nomination.imageId)" style="width: initial;" />
          <ion-card-content>
            <p>{{nomination.reason}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
